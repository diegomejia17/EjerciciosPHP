<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>introduccion formulario web</title>
</head>

<body>
    <div class="container text-center">
        <h1>Informacion personal</h1>
        <form action="./hola.php" method="post" name="form">
            <div class="row">
                <div class="col">
                    <div>
                        <label for="text1" class="form-label">Nombre</label>
                        <input type="text" name="nombre" id="text1" class="form-control">
                    </div>

                </div>
                <div class="col">
                    <div>
                        <label for="text2" class="form-label">Apellido</label>
                        <input type="text" name="apellido" id="text2" class="form-control">
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col">
                    <div>
                        <label for="text3" class="form-label">Correo</label>
                        <input type="email" name="email" id="text3" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="text4" class="form-label">Mensaje</label>
                        <textarea name="texto" id="text4" cols="50" rows="5"></textarea>
                    </div>


                    

                </div>


            </div>
            <div class="row">
                <div class="col-3">
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="x" id="hombre" value="hombre" >
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="x" id="mujer" value="mujer">

                </div>
                <div class="col-7"></div>
                <div class="col-2">
                    <input type="button" value="Enviar"  class="btn btn-success" onclick="enviar()">
                </div>
            </div>
        </form>
    </div>

</body>
<script>
    function enviar(){
        document.form.submit();
    }
</script>

</html>
